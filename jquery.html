<!DOCTYPE html>
<html>

	<head>
	
		<title> jQuery</title>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">></script>
		
		<style type="text/css">
		
			#circle{
				width:100px;
				height:100px;
				border-radius:50%;
				background-color:green;
			
			}
	
		</style>
		
		
	</head>
	
	<body>
	
		<div id="circle"></div>
	
		<script type="text/javascript">
			
			$("#circle").click(function(){
				
				$(this).animate({
					width:"400px", 
					height:"400px",
					marginLeft:"100px",
					marginTop:"100px",
				}, 2000, function() {
					$(this).css("background-color", "red");
				
				});
			
			});
		
		
		</script>
	
	</body>
	
</html>
